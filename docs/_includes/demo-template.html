<div class='merkur__page'>
  <div class='merkur__headline'>
    <div class='merkur__view'>
      <div>
        <h1>
          <a href='https://github.com/mjancarik/merkur'>MERKUR DEMO</a>
        </h1>
        <h2>
          a tiny extensible javascript library for front-end microservices
        </h2>
      </div>
      <p>The widget's name is <strong id='description'>${widget.name}@${widget.version}</strong>.</p>

  </div>

      </button>
    </div>
  </div>
</div>
